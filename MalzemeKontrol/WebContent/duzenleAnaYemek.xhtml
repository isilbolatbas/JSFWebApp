<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Facelet Title</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=Device-width, initial-scale=1" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	
</h:head>
<h:body style="background-color:black">
<div class="jumbotron text-center">
		<h1>DÜZENLEME İMKANI</h1>
		<p>Hata yapmaktan korkan insan, hiçbir şey yapamaz. Abraham Lincoln</p>
	</div>

	<h:form>
		<center>
			<h3 style="color: white">UZMAN OLMADAN DEĞİŞİKLİK YAPMAYINIZ</h3>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel style="color: white">Yemek İsmi:</p:outputLabel>
				<p:inputTextarea rows="1" cols="10" value="#{editx.anaIsmi}" style="margin-bottom:7px;">

				</p:inputTextarea>


				<p:outputLabel style="color: white">En Önemli Malzemesi:</p:outputLabel>
				<p:inputTextarea rows="1" cols="10" value="#{editx.anaOnemli}" style="margin-bottom:7px;">

				</p:inputTextarea>


				<p:outputLabel style="color: white"> Yemeğin Yöresi:</p:outputLabel>
				<p:inputTextarea rows="1" cols="10" value="#{editx.anaYoresi}" style="margin-bottom:7px;">

				</p:inputTextarea>



				<p:outputLabel style="color: white">  Yemeğin Türü:</p:outputLabel>
				<p:inputTextarea rows="1" cols="10" value="#{editx.anaTuru}" style="margin-bottom:7px;">

				</p:inputTextarea>

				<h:panelGrid columns="1" cellpadding="2">
					<p:commandButton value="Update" action="#{editx.update}"
						style="margin-right:20px;background-color:black; color:white">
						<f:param name="update_sl_no" value="#{editx.anaId}" />
					</p:commandButton>

				</h:panelGrid>


			</h:panelGrid>

		</center>

	</h:form>

</h:body>
</html>
