<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ana Yemekler</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=Device-width, initial-scale=1" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />



	<h:outputStylesheet library="css"
		name="/resources/css/bootstrap.min.css" />
	<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}
</style>
</h:head>
<h:body style="background-color:white">
<div class="jumbotron text-center">
		<h1>TÜRK MUTFAĞI</h1>
		<p>Kökeni Sanskritçe’den gelen İngilizce çorba kelimesi, ‘iyi beslenme’ anlamı taşır.</p>
	</div>

	<center>


				<p:panel style="border-color:white">
					<p:graphicImage
						style="width: 300px;
 height: 250px;"
						value="/resources/image/img5.jpg" />
				</p:panel>

</center>


	<div class="container">
		<p>Aramak istediğiniz özellikteki çorbayı yazınız</p>
		<input class="form-control" id="myInput" type="text"
			placeholder="Ara.."></input> <br></br>

	</div>

		<h3 style="color: white">YEMEK LİSTESİ</h3>
		<h:dataTable id="singleDT" value="#{anayemekler.anaYemekler}"
			var="ana" border="3"
			class="table table-striped table-hover table-bordered">

			<p:column>
				<f:facet name="header">
					<h:outputText style="text-align:center;" value="Numara" />
				</f:facet>
				<h:outputText value="#{ana.anaId}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Yemek Ismi" />
				</f:facet>
				<h:outputText value="#{ana.anaIsmi}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="Önemli Malzemesi" />
				</f:facet>
				<h:outputText value="#{ana.anaOnemli}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Yemeğin Yöresi" />
				</f:facet>
				<h:outputText value="#{ana.anaYoresi}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Yemeğin Türü" />
				</f:facet>
				<h:outputText value="#{ana.anaTuru}" />
			</p:column>

			


		</h:dataTable>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#singleDT tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>


</h:body>
</html>
