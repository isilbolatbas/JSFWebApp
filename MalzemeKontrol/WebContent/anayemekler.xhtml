<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ana Yemekler</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=Device-width, initial-scale=1" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />



	<h:outputStylesheet library="css"
		name="/resources/css/bootstrap.min.css" />
	<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}
</style>
</h:head>
<h:body style="background-color:white">

	<h:form>

<center>

		<h:panelGrid columns="3" cellpadding="1" style="width:500px; ">
			<p:panel style="border-color:white">
				<h:panelGrid columns="2" cellpadding="1" style="width:500px; ">
					<p:outputLabel style="color: black; ">Yemek İsmi:</p:outputLabel>

					<p:inputTextarea rows="1" cols="10" value="#{anayemekler.anaIsmi}">

					</p:inputTextarea>

					<p:outputLabel style="color: black">En Önemli Malzemesi:</p:outputLabel>

					<p:inputTextarea rows="1" cols="10"
						value="#{anayemekler.anaOnemli}">

					</p:inputTextarea>

					<p:outputLabel style="color: black"> Yemeğin Yöresi:</p:outputLabel>


					<p:inputTextarea rows="1" cols="10"
						value="#{anayemekler.anaYoresi}">

					</p:inputTextarea>

					<p:outputLabel style="color: black">  Yemeğin Türü:</p:outputLabel>

					<p:inputTextarea rows="1" cols="10" value="#{anayemekler.anaTuru}">

					</p:inputTextarea>

					<h:panelGrid columns="2" cellpadding="1">
						<p:commandButton value="Ekle" action="#{anayemekler.insert}"
							style="margin-right:20px;background-color:#0097A7; color:white" />


					</h:panelGrid>
				</h:panelGrid>

			</p:panel>

			<p:panel style="border-color:white">
				<p:graphicImage
					style="width: 300px;
 height: 250px;margin-right:7px;"
					value="/resources/image/img5.jpg" />
			</p:panel>


		</h:panelGrid>

</center>

		<h3 style="color: white">YEMEK LİSTESİ</h3>
		<h:dataTable id="singleDT" value="#{anayemekler.anaYemekler}"
			var="ana" border="3"
			class="table table-striped table-hover table-bordered">

			<p:column>
				<f:facet name="header">
					<h:outputText style="text-align:center;" value="Numara" />
				</f:facet>
				<h:outputText value="#{ana.anaId}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Yemek Ismi" />
				</f:facet>
				<h:outputText value="#{ana.anaIsmi}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="Önemli Malzemesi" />
				</f:facet>
				<h:outputText value="#{ana.anaOnemli}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Yemeğin Yöresi" />
				</f:facet>
				<h:outputText value="#{ana.anaYoresi}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Yemeğin Türü" />
				</f:facet>
				<h:outputText value="#{ana.anaTuru}" />
			</p:column>

			<h:column>
				<h:commandButton value="SİL"
					action="#{anayemekler.delete(ana.anaId)}" style=" color:white"
					class="btn btn-danger" />
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit" action="#{anayemekler.duzenle}"
					style=" color:white" class="btn btn-primary">
					<f:param name="action" value="#{ana.anaId}" />
				</h:commandButton>
			</h:column>


		</h:dataTable>

	</h:form>



</h:body>
</html>
